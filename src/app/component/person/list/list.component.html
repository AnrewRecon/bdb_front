<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Persons</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="text-center">
                    <th>Document</th>
                    <th>Fullname</th>
                    <th>Birth</th>
                    <th>Father's Document</th>
                    <th>Mother's Document</th>
                </thead>
                <tbody>
                    <tr *ngFor="let person of persons" class="text-center">
                        <td>{{person.documentId}}</td>
                        <td>{{person.fullname}}</td>
                        <td>{{person.birth}}</td>
                        <td>{{person.fatherDocumentId}}</td>
                        <td>{{person.motherDocumentId}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
